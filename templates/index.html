<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #2e236c;
        --primary-hover: #17153b;
        --secondary-color: #433d8b;
        --background-color: #f8fafc;
        --card-background: #ffffff;
        --border-color: #c8acd6;
        --text-primary: #17153b;
        --text-secondary: #433d8b;
        --shadow-color: rgba(23, 21, 59, 0.1);
      }

      [data-theme="dark"] {
        --primary-color: #433d8b;
        --primary-hover: #2e236c;
        --secondary-color: #c8acd6;
        --background-color: #17153b;
        --card-background: #2e236c;
        --border-color: #433d8b;
        --text-primary: #f1f5f9;
        --text-secondary: #c8acd6;
        --shadow-color: rgba(200, 172, 214, 0.2);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .navbar {
        background-color: var(--card-background) !important;
        box-shadow: 0 1px 3px var(--shadow-color);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
        font-size: 1.5rem;
      }

      .nav-link {
        color: var(--text-secondary) !important;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .nav-link:hover {
        color: var(--primary-color) !important;
      }

      .preview-image {
        max-width: 200px;
        max-height: 200px;
        object-fit: contain;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: transform 0.2s ease;
      }

      .preview-image:hover {
        transform: scale(1.05);
      }

      .language-select {
        height: auto;
        max-height: 150px;
      }

      .settings-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100vh;
        background: var(--card-background);
        box-shadow: -2px 0 10px var(--shadow-color);
        transition: right 0.3s ease;
        z-index: 1000;
        padding: 2rem;
        overflow-y: auto;
      }

      .settings-panel.open {
        right: 0;
      }

      .settings-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: all 0.3s ease;
      }

      .settings-toggle:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 140px;
        z-index: 1001;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px var(--shadow-color);
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(15deg);
      }

      .theme-toggle i {
        font-size: 1.2rem;
        color: var(--text-primary);
        transition: transform 0.3s ease;
      }

      .theme-toggle:hover i {
        transform: rotate(180deg);
      }

      .form-control,
      .form-select {
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
        color: var(--text-primary);
      }

      .form-control:focus,
      .form-select:focus {
        background-color: var(--card-background);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 61, 139, 0.2);
        color: var(--text-primary);
      }

      .form-label {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .form-text {
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(46, 35, 108, 0.2);
        position: relative;
        overflow: hidden;
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 12px rgba(46, 35, 108, 0.3);
      }

      .btn-primary:active {
        transform: translateY(1px);
        box-shadow: 0 2px 4px rgba(46, 35, 108, 0.2);
      }

      .btn-primary::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-primary:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(20, 20);
          opacity: 0;
        }
      }

      .btn-secondary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-secondary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow-color);
      }

      .btn-secondary::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-secondary:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      .card {
        background-color: var(--card-background);
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px var(--shadow-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 1.5rem;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px var(--shadow-color);
      }

      .card-body {
        padding: 1.8rem;
        position: relative;
      }

      .card-text {
        white-space: pre-wrap;
        color: var(--text-primary);
      }

      .upload-area {
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        background-color: var(--card-background);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .upload-area:hover,
      .upload-area.dragover {
        border-color: var(--primary-color);
        background-color: rgba(67, 61, 139, 0.05);
        transform: translateY(-2px);
      }

      .upload-area input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .upload-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .upload-text {
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      .upload-hint {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      #imagePreview {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 2px 4px var(--shadow-color);
        margin-top: 1rem;
      }

      .image-preview-container {
        position: relative;
        display: inline-block;
      }

      .remove-image {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #ef4444;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 0.75rem;
        transition: all 0.3s ease;
      }

      .remove-image:hover {
        transform: scale(1.2);
        background-color: #dc2626;
      }

      .container {
        max-width: 800px;
        padding: 2rem 1rem;
      }

      h1 {
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 2rem;
        position: relative;
      }

      h1:after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: var(--primary-color);
      }

      h3 {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
      }

      h3:after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 40px;
        height: 2px;
        background-color: var(--primary-color);
      }

      /* Toast Notification */
      .toast-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--shadow-color);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        z-index: 1000;
      }

      .toast-notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      /* Loading state */
      .loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2rem;
        height: 2rem;
        margin: -1rem 0 0 -1rem;
        border: 3px solid var(--border-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Enhanced description result area */
      #result {
        position: relative;
      }

      #result.show {
        animation: slideDown 0.5s ease forwards;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #description {
        position: relative;
        transition: all 0.3s ease;
        border-left: 3px solid var(--primary-color);
        padding-left: 1rem;
        margin-bottom: 1.5rem;
      }

      #description::before {
        content: "";
        position: absolute;
        left: -20px;
        top: -10px;
        font-size: 3rem;
        color: var(--border-color);
        opacity: 0.5;
      }

      .copy-btn-wrapper {
        text-align: left;
      }

      .btn-copy {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
        position: relative;
        overflow: hidden;
      }

      .btn-copy:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px var(--shadow-color);
      }

      .btn-copy i {
        transition: transform 0.3s ease;
      }

      .btn-copy:hover i {
        transform: translateY(-3px);
      }

      .btn-copy::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-copy:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .copy-success {
        animation: pulse 0.5s ease;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">Vintly</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="/templates">Templates</a>
        </div>
      </div>
    </nav>

    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>

    <button
      class="btn btn-outline-primary settings-toggle"
      onclick="toggleSettings()"
    >
      ⚙️ Settings
    </button>

    <div class="settings-panel" id="settingsPanel">
      <h3 class="mb-4">Settings</h3>
      <div class="mb-4">
        <label for="preferredLanguages" class="form-label"
          >Preferred Languages</label
        >
        <select
          class="form-select language-select"
          id="preferredLanguages"
          multiple
        >
          <option value="en">English</option>
          <option value="pl">Polish</option>
          <option value="da">Danish</option>
        </select>
        <div class="form-text">Hold Ctrl/Cmd to select multiple languages</div>
      </div>
      <div class="mb-4">
        <label for="preferredStyle" class="form-label">Preferred Style</label>
        <select class="form-select" id="preferredStyle">
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="detailed">Detailed</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="saveSettings()">
        Save Settings
      </button>
    </div>

    <div class="container">
      <h1>Generate Vinted Description</h1>

      <form id="uploadForm" class="mb-4">
        <div class="mb-4">
          <label for="images" class="form-label">Upload Images</label>
          <div class="upload-area" id="uploadArea">
            <input
              type="file"
              id="images"
              name="images"
              multiple
              accept="image/*"
              required
            />
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag and drop images here</div>
            <div class="upload-hint">or click to select files</div>
          </div>
          <div id="imagePreview" class="mt-3"></div>
        </div>

        <div class="mb-4">
          <label for="measurements" class="form-label">Measurements</label>
          <textarea
            class="form-control"
            id="measurements"
            name="measurements"
            rows="3"
            placeholder="Enter measurements (e.g., chest, waist, length)"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="style" class="form-label">Style</label>
          <select class="form-select" id="style" name="style">
            <option value="professional">Professional</option>
            <option value="casual">Casual</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category">
            <option value="clothing">Clothing</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="languages" class="form-label"
            >Description Languages</label
          >
          <select
            class="form-select language-select"
            id="languages"
            name="languages"
            multiple
          >
            <option value="en">English</option>
            <option value="pl">Polish</option>
            <option value="da">Danish</option>
          </select>
          <div class="form-text">
            Hold Ctrl/Cmd to select multiple languages
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Generate Description
        </button>
      </form>

      <div id="result" class="mt-4" style="display: none">
        <h3>Generated Description</h3>
        <div class="card">
          <div class="card-body">
            <div id="description" class="card-text"></div>
            <div class="copy-btn-wrapper">
              <button class="btn-copy" onclick="copyToClipboard()">
                <i class="fas fa-clipboard"></i> Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const imageInput = document.getElementById("images");
      const imagePreview = document.getElementById("imagePreview");
      const uploadForm = document.getElementById("uploadForm");
      const result = document.getElementById("result");
      const description = document.getElementById("description");
      const languagesSelect = document.getElementById("languages");
      const preferredLanguagesSelect =
        document.getElementById("preferredLanguages");
      const preferredStyleSelect = document.getElementById("preferredStyle");
      const styleSelect = document.getElementById("style");
      const settingsPanel = document.getElementById("settingsPanel");
      const themeToggle = document.querySelector(".theme-toggle i");

      // Load theme from localStorage
      function loadTheme() {
        const theme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", theme);
        updateThemeIcon(theme);
      }

      // Toggle theme
      function toggleTheme() {
        const currentTheme = document.body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeIcon(newTheme);
      }

      // Update theme icon
      function updateThemeIcon(theme) {
        themeToggle.className =
          theme === "light" ? "fas fa-moon" : "fas fa-sun";
      }

      // Load settings from localStorage
      function loadSettings() {
        const savedLanguages = localStorage.getItem("preferredLanguages");
        if (savedLanguages) {
          const languages = JSON.parse(savedLanguages);
          Array.from(preferredLanguagesSelect.options).forEach((option) => {
            option.selected = languages.includes(option.value);
          });
          Array.from(languagesSelect.options).forEach((option) => {
            option.selected = languages.includes(option.value);
          });
        } else {
          preferredLanguagesSelect.value = ["en"];
          languagesSelect.value = ["en"];
        }

        const savedStyle = localStorage.getItem("preferredStyle");
        if (savedStyle) {
          preferredStyleSelect.value = savedStyle;
          styleSelect.value = savedStyle;
        }
      }

      // Save settings to localStorage
      function saveSettings() {
        const selectedLanguages = Array.from(
          preferredLanguagesSelect.selectedOptions
        ).map((option) => option.value);
        localStorage.setItem(
          "preferredLanguages",
          JSON.stringify(selectedLanguages)
        );
        Array.from(languagesSelect.options).forEach((option) => {
          option.selected = selectedLanguages.includes(option.value);
        });

        const selectedStyle = preferredStyleSelect.value;
        localStorage.setItem("preferredStyle", selectedStyle);
        styleSelect.value = selectedStyle;

        toggleSettings();
        showToast("Settings saved successfully!");
      }

      // Toggle settings panel
      function toggleSettings() {
        settingsPanel.classList.toggle("open");
      }

      // Show toast notification
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast-notification";
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
          toast.classList.add("show");
          setTimeout(() => {
            toast.classList.remove("show");
            setTimeout(() => {
              document.body.removeChild(toast);
            }, 300);
          }, 2000);
        }, 100);
      }

      // Handle image preview
      imageInput.addEventListener("change", handleImagePreview);

      // Drag and drop handlers
      const uploadArea = document.getElementById("uploadArea");

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        imageInput.files = e.dataTransfer.files;
        handleImagePreview();
      });

      function handleImagePreview() {
        imagePreview.innerHTML = "";
        Array.from(imageInput.files).forEach((file, index) => {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const container = document.createElement("div");
              container.className = "image-preview-container";

              const img = document.createElement("img");
              img.src = e.target.result;
              img.className = "preview-image";

              const removeBtn = document.createElement("button");
              removeBtn.className = "remove-image";
              removeBtn.innerHTML = "×";
              removeBtn.onclick = () => removeImage(index);

              container.appendChild(img);
              container.appendChild(removeBtn);
              imagePreview.appendChild(container);
            };
            reader.readAsDataURL(file);
          }
        });
      }

      function removeImage(index) {
        const dt = new DataTransfer();
        const { files } = imageInput;

        for (let i = 0; i < files.length; i++) {
          if (i !== index) {
            dt.items.add(files[i]);
          }
        }

        imageInput.files = dt.files;
        handleImagePreview();
      }

      // Handle form submission
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        const files = imageInput.files;

        if (!files || files.length === 0) {
          showToast("Please select at least one image");
          return;
        }

        const selectedLanguages = Array.from(
          languagesSelect.selectedOptions
        ).map((option) => option.value);
        if (selectedLanguages.length === 0) {
          showToast("Please select at least one language");
          return;
        }

        // Add loading state
        uploadForm.classList.add("loading");
        const submitButton = uploadForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = "Generating...";

        for (let i = 0; i < files.length; i++) {
          formData.append("images", files[i]);
        }

        formData.append(
          "measurements",
          document.getElementById("measurements").value
        );
        formData.append("style", document.getElementById("style").value);
        formData.append("category", document.getElementById("category").value);
        formData.append("languages", JSON.stringify(selectedLanguages));

        try {
          const response = await fetch("/generate", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (response.ok) {
            description.textContent = data.description;
            result.style.display = "block";

            // Add animation class after a brief delay
            setTimeout(() => {
              result.classList.add("show");
            }, 50);

            showToast("Description generated successfully!");
          } else {
            showToast(data.error || "Error generating description");
          }
        } catch (error) {
          console.error("Error:", error);
          showToast("Error generating description. Please try again.");
        } finally {
          // Remove loading state
          uploadForm.classList.remove("loading");
          submitButton.disabled = false;
          submitButton.innerHTML = "Generate Description";
        }
      });

      function copyToClipboard() {
        const copyBtn = document.querySelector(".btn-copy");
        const originalText = copyBtn.innerHTML;
        const textToCopy = description.textContent || description.innerText;

        // Fallback method for browsers with limited clipboard support
        if (!navigator.clipboard) {
          const textArea = document.createElement("textarea");
          textArea.value = textToCopy;
          textArea.style.position = "fixed"; // Avoid scrolling to bottom
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();

          try {
            const successful = document.execCommand("copy");
            copyBtn.classList.add("copy-success");
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';

            setTimeout(() => {
              copyBtn.classList.remove("copy-success");
              copyBtn.innerHTML = originalText;
            }, 2000);

            showToast("Description copied to clipboard!");
          } catch (err) {
            console.error("Fallback: Clipboard copy failed", err);
            showToast("Failed to copy to clipboard");
          }

          document.body.removeChild(textArea);
          return;
        }

        // Modern clipboard API method
        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            copyBtn.classList.add("copy-success");
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';

            setTimeout(() => {
              copyBtn.classList.remove("copy-success");
              copyBtn.innerHTML = originalText;
            }, 2000);

            showToast("Description copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy text: ", err);
            showToast("Failed to copy to clipboard");
          });
      }

      // Load theme and settings when page loads
      loadTheme();
      loadSettings();
    </script>
  </body>
</html>
