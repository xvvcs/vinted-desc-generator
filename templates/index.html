<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #2e236c;
        --primary-hover: #17153b;
        --secondary-color: #433d8b;
        --background-color: #f8fafc;
        --card-background: #ffffff;
        --border-color: #c8acd6;
        --text-primary: #17153b;
        --text-secondary: #433d8b;
        --shadow-color: rgba(23, 21, 59, 0.1);
      }

      [data-theme="dark"] {
        --primary-color: #433d8b;
        --primary-hover: #2e236c;
        --secondary-color: #c8acd6;
        --background-color: #17153b;
        --card-background: #2e236c;
        --border-color: #433d8b;
        --text-primary: #f1f5f9;
        --text-secondary: #c8acd6;
        --shadow-color: rgba(200, 172, 214, 0.2);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .navbar {
        background-color: var(--card-background) !important;
        box-shadow: 0 2px 10px var(--shadow-color);
        padding: 0.75rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
        margin-bottom: 1.5rem; /* Add space below navbar */
      }

      .navbar:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color),
          var(--border-color)
        );
        opacity: 0.8;
      }

      .navbar-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      .navbar-brand {
        font-weight: 800;
        font-size: 1.75rem;
        position: relative;
        padding: 0.5rem 0;
        margin-right: 2rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
        transition: transform 0.3s ease;
      }

      .navbar-brand:hover {
        transform: scale(1.05);
      }

      .navbar-brand::before {
        content: "✨";
        position: absolute;
        left: -1.5rem;
        top: 0.5rem;
        font-size: 1rem;
        opacity: 0;
        transition: all 0.4s ease;
        -webkit-text-fill-color: var(--primary-color);
      }

      .navbar-brand::after {
        content: "✨";
        position: absolute;
        right: -1.5rem;
        bottom: 0.5rem;
        font-size: 1rem;
        opacity: 0;
        transition: all 0.4s ease;
        -webkit-text-fill-color: var(--primary-color);
      }

      .navbar-brand:hover::before,
      .navbar-brand:hover::after {
        opacity: 1;
        transform: translateY(-3px) rotate(20deg);
      }

      .nav-menu {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-link {
        color: var(--text-secondary) !important;
        font-weight: 600;
        padding: 0.75rem 1.25rem;
        border-radius: 8px;
        position: relative;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        z-index: 1;
      }

      .nav-link:hover {
        color: var(--primary-color) !important;
        transform: translateY(-2px);
      }

      .nav-link::after {
        content: "";
        position: absolute;
        bottom: 5px;
        left: 50%;
        width: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        transition: all 0.3s ease;
        transform: translateX(-50%);
        border-radius: 3px;
        opacity: 0;
      }

      .nav-link:hover::after {
        width: 60%;
        opacity: 1;
      }

      .nav-link.active {
        color: var(--primary-color) !important;
        background-color: rgba(67, 61, 139, 0.1);
      }

      .nav-link.active::after {
        width: 60%;
        opacity: 1;
      }

      /* Mobile menu animation */
      .navbar-collapse {
        transition: max-height 0.35s ease;
        max-height: 1000px; /* Changed from 0 to allow links to show by default */
        overflow: hidden;
      }

      @media (max-width: 768px) {
        .navbar-collapse {
          max-height: 0;
        }

        .navbar-collapse.show {
          max-height: 300px;
        }
      }

      @media (max-width: 768px) {
        .navbar-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-menu {
          flex-direction: column;
          width: 100%;
          padding-top: 0.5rem;
        }

        .nav-link {
          width: 100%;
          text-align: center;
        }

        .navbar-toggler {
          display: block;
          border: none;
          background: transparent;
          cursor: pointer;
          padding: 0.5rem;
          color: var(--primary-color);
          font-size: 1.5rem;
          position: absolute;
          right: 1rem;
          top: 1rem;
        }
      }

      .preview-image {
        max-width: 200px;
        max-height: 200px;
        object-fit: contain;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: transform 0.2s ease;
      }

      .preview-image:hover {
        transform: scale(1.05);
      }

      .language-select {
        height: auto;
        max-height: 150px;
      }

      .settings-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100vh;
        background: var(--card-background);
        box-shadow: -2px 0 10px var(--shadow-color);
        transition: right 0.3s ease;
        z-index: 1000;
        padding: 2rem;
        overflow-y: auto;
      }

      .settings-panel.open {
        right: 0;
      }

      .settings-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: all 0.3s ease;
      }

      .settings-toggle:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 140px;
        z-index: 1001;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 8px var(--shadow-color);
      }

      .theme-toggle:hover {
        transform: scale(1.1) rotate(15deg);
      }

      .theme-toggle i {
        font-size: 1.2rem;
        color: var(--text-primary);
        transition: transform 0.3s ease;
      }

      .theme-toggle:hover i {
        transform: rotate(180deg);
      }

      .form-control,
      .form-select {
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
        color: var(--text-primary);
      }

      .form-control:focus,
      .form-select:focus {
        background-color: var(--card-background);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 61, 139, 0.2);
        color: var(--text-primary);
      }

      .form-label {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .form-text {
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(46, 35, 108, 0.2);
        position: relative;
        overflow: hidden;
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 12px rgba(46, 35, 108, 0.3);
      }

      .btn-primary:active {
        transform: translateY(1px);
        box-shadow: 0 2px 4px rgba(46, 35, 108, 0.2);
      }

      .btn-primary::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-primary:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(20, 20);
          opacity: 0;
        }
      }

      .btn-secondary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-secondary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow-color);
      }

      .btn-secondary::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-secondary:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      .card {
        background-color: var(--card-background);
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px var(--shadow-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 1.5rem;
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px var(--shadow-color);
      }

      .card-body {
        padding: 1.8rem;
        position: relative;
      }

      .card-text {
        white-space: pre-wrap;
        color: var(--text-primary);
      }

      .upload-area {
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        background-color: var(--card-background);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .upload-area:hover,
      .upload-area.dragover {
        border-color: var(--primary-color);
        background-color: rgba(67, 61, 139, 0.05);
        transform: translateY(-2px);
      }

      .upload-area input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .upload-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .upload-text {
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
      }

      .upload-hint {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }

      #imagePreview {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 2px 4px var(--shadow-color);
        margin-top: 1rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .image-preview-container {
        position: relative;
        display: inline-block;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
      }

      .remove-image {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #ef4444;
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 0.75rem;
        transition: all 0.3s ease;
      }

      .remove-image:hover {
        transform: scale(1.2);
        background-color: #dc2626;
      }

      .container {
        max-width: 800px;
        padding: 2rem 1rem;
      }

      h1 {
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 2rem;
        position: relative;
      }

      h1:after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: var(--primary-color);
      }

      h3 {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
      }

      h3:after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 40px;
        height: 2px;
        background-color: var(--primary-color);
      }

      /* Toast Notification */
      .toast-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--shadow-color);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        z-index: 1000;
      }

      .toast-notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      /* Loading state */
      .loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2rem;
        height: 2rem;
        margin: -1rem 0 0 -1rem;
        border: 3px solid var(--border-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Enhanced description result area */
      #result {
        position: relative;
      }

      #result.show {
        animation: slideDown 0.5s ease forwards;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #description {
        position: relative;
        transition: all 0.3s ease;
        border-left: 3px solid var(--primary-color);
        padding-left: 1rem;
        margin-bottom: 1.5rem;
      }

      #description::before {
        content: "";
        position: absolute;
        left: -20px;
        top: -10px;
        font-size: 3rem;
        color: var(--border-color);
        opacity: 0.5;
      }

      .copy-btn-wrapper {
        text-align: left;
      }

      .btn-copy {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
        position: relative;
        overflow: hidden;
      }

      .btn-copy:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 10px var (--shadow-color);
      }

      .btn-copy i {
        transition: transform 0.3s ease;
      }

      .btn-copy:hover i {
        transform: translateY(-3px);
      }

      .btn-copy::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.3);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      .btn-copy:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .copy-success {
        animation: pulse 0.5s ease;
      }

      /* Add this to your existing CSS styles */
      .mode-toggle-container {
        margin-bottom: 1.5rem;
      }

      .mode-toggle-container .btn-group {
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
      }

      .mode-toggle-container .btn {
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
        font-weight: 500;
        text-align: center;
        width: 50%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .mode-toggle-container .btn small {
        font-size: 0.75rem;
        opacity: 0.8;
        margin-top: 0.25rem;
      }

      .mode-toggle-container .btn-outline-primary {
        background-color: var(--card-background);
        color: var(--text-primary);
        border-color: var(--border-color);
      }

      .mode-toggle-container .btn-check:checked + .btn-outline-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border-color: var(--primary-color);
        animation: buttonSelected 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      }

      .image-preview-container.single-item {
        padding: 8px;
        padding-bottom: 12px;
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        position: relative;
        animation: singleItemAppear 0.4s forwards;
      }

      .item-description {
        padding-bottom: 1.5rem;
        position: relative;
        border-left: 3px solid var(--primary-color);
        padding-left: 1rem;
        margin-bottom: 2rem;
      }

      .btn-copy-item {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }

      .copy-all-wrapper {
        margin-top: 1.5rem;
        text-align: center;
        border-top: 1px solid var(--border-color);
        padding-top: 1.5rem;
      }

      .btn-copy-all {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }

      .item-description {
        padding-bottom: 1rem;
      }

      .item-title {
        color: var(--primary-color);
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      #imagePreview.single-mode {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 1.5rem;
      }

      @keyframes singleItemAppear {
        0% {
          transform: scale(0.9);
          border-color: transparent;
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
          border-color: var(--primary-color);
        }
      }

      @keyframes buttonSelected {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .item-measurements {
        width: 100%;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container navbar-container">
        <a class="navbar-brand" href="/">Vintly</a>
        <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-collapse" id="navbarMenu">
          <div class="nav-menu">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/templates">Templates</a>
          </div>
        </div>
      </div>
    </nav>

    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>

    <button
      class="btn btn-outline-primary settings-toggle"
      onclick="toggleSettings()"
    >
      ⚙️ Settings
    </button>

    <div class="settings-panel" id="settingsPanel">
      <h3 class="mb-4">Settings</h3>
      <div class="mb-4">
        <label for="preferredLanguages" class="form-label"
          >Preferred Languages</label
        >
        <select
          class="form-select language-select"
          id="preferredLanguages"
          multiple
        >
          <option value="en">English</option>
          <option value="pl">Polish</option>
          <option value="da">Danish</option>
        </select>
        <div class="form-text">Hold Ctrl/Cmd to select multiple languages</div>
      </div>
      <div class="mb-4">
        <label for="preferredStyle" class="form-label">Preferred Style</label>
        <select class="form-select" id="preferredStyle">
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="detailed">Detailed</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="saveSettings()">
        Save Settings
      </button>
    </div>

    <div class="container">
      <h1>Generate Vinted Description</h1>

      <form id="uploadForm" class="mb-4">
        <div class="mb-4">
          <label for="images" class="form-label">Upload Images</label>
          <div class="upload-area" id="uploadArea">
            <input
              type="file"
              id="images"
              name="images"
              multiple
              accept="image/*"
              required
            />
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag and drop images here</div>
            <div class="upload-hint">or click to select files</div>
          </div>
          <div id="imagePreview" class="mt-3"></div>
        </div>

        <!-- Add the mode toggle switch here -->
        <div class="mode-toggle-container mt-3 mb-4">
          <label class="form-label d-block">Upload Mode</label>
          <div class="btn-group" role="group" aria-label="Upload mode toggle">
            <input
              type="radio"
              class="btn-check"
              name="uploadMode"
              id="modeBatch"
              value="batch"
              checked
            />
            <label class="btn btn-outline-primary" for="modeBatch">
              <i class="fas fa-layer-group me-1"></i> Batch Mode
              <small class="d-block text-muted"
                >All photos are the same item</small
              >
            </label>

            <input
              type="radio"
              class="btn-check"
              name="uploadMode"
              id="modeSingle"
              value="single"
            />
            <label class="btn btn-outline-primary" for="modeSingle">
              <i class="fas fa-images me-1"></i> Single Mode
              <small class="d-block text-muted"
                >Each photo is a different item</small
              >
            </label>
          </div>
        </div>

        <div class="mb-4">
          <label for="measurements" class="form-label">Measurements</label>
          <textarea
            class="form-control"
            id="measurements"
            name="measurements"
            rows="3"
            placeholder="Enter measurements (e.g., chest, waist, length)"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="style" class="form-label">Style</label>
          <select class="form-select" id="style" name="style">
            <option value="professional">Professional</option>
            <option value="casual">Casual</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category">
            <option value="clothing">Clothing</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="languages" class="form-label"
            >Description Languages</label
          >
          <select
            class="form-select language-select"
            id="languages"
            name="languages"
            multiple
          >
            <option value="en">English</option>
            <option value="pl">Polish</option>
            <option value="da">Danish</option>
          </select>
          <div class="form-text">
            Hold Ctrl/Cmd to select multiple languages
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Generate Description
        </button>
      </form>

      <div id="result" class="mt-4" style="display: none">
        <h3>Generated Description</h3>
        <div class="card">
          <div class="card-body">
            <div id="description" class="card-text"></div>
            <div class="copy-btn-wrapper">
              <button class="btn-copy" onclick="copyToClipboard()">
                <i class="fas fa-clipboard"></i> Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Replace your existing JavaScript with this fixed version, keeping the HTML structure intact

      // Main document elements
      const imageInput = document.getElementById("images");
      const imagePreview = document.getElementById("imagePreview");
      const uploadForm = document.getElementById("uploadForm");
      const result = document.getElementById("result");
      let description = document.getElementById("description");
      const languagesSelect = document.getElementById("languages");
      const preferredLanguagesSelect =
        document.getElementById("preferredLanguages");
      const preferredStyleSelect = document.getElementById("preferredStyle");
      const styleSelect = document.getElementById("style");
      const settingsPanel = document.getElementById("settingsPanel");
      const themeToggle = document.querySelector(".theme-toggle i");

      // Theme management
      function loadTheme() {
        const theme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", theme);
        updateThemeIcon(theme);
      }

      function toggleTheme() {
        const currentTheme = document.body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeIcon(newTheme);
      }

      function updateThemeIcon(theme) {
        themeToggle.className =
          theme === "light" ? "fas fa-moon" : "fas fa-sun";
      }

      // Fixed settings management
      function loadSettings() {
        const savedLanguages = localStorage.getItem("preferredLanguages");
        if (savedLanguages) {
          const languages = JSON.parse(savedLanguages);
          Array.from(preferredLanguagesSelect.options).forEach((option) => {
            option.selected = languages.includes(option.value);
          });
          Array.from(languagesSelect.options).forEach((option) => {
            option.selected = languages.includes(option.value);
          });
        } else {
          // Default to English if no saved preferences
          Array.from(preferredLanguagesSelect.options).forEach((option) => {
            option.selected = option.value === "en";
          });
          Array.from(languagesSelect.options).forEach((option) => {
            option.selected = option.value === "en";
          });
        }

        const savedStyle = localStorage.getItem("preferredStyle");
        if (savedStyle) {
          preferredStyleSelect.value = savedStyle;
          styleSelect.value = savedStyle;
        }
      }

      function saveSettings() {
        const selectedLanguages = Array.from(
          preferredLanguagesSelect.selectedOptions
        ).map((option) => option.value);
        localStorage.setItem(
          "preferredLanguages",
          JSON.stringify(selectedLanguages)
        );
        Array.from(languagesSelect.options).forEach((option) => {
          option.selected = selectedLanguages.includes(option.value);
        });

        const selectedStyle = preferredStyleSelect.value;
        localStorage.setItem("preferredStyle", selectedStyle);
        styleSelect.value = selectedStyle;

        toggleSettings();
        showToast("Settings saved successfully!");
      }

      function toggleSettings() {
        settingsPanel.classList.toggle("open");
      }

      // Toast notification
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast-notification";
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
          toast.classList.add("show");
          setTimeout(() => {
            toast.classList.remove("show");
            setTimeout(() => {
              document.body.removeChild(toast);
            }, 300);
          }, 2000);
        }, 100);
      }

      // Mode toggle tracking
      let currentMode = "batch"; // Default to batch mode

      // Add event listeners for mode toggle buttons
      document
        .getElementById("modeBatch")
        .addEventListener("change", function () {
          currentMode = "batch";
          updateImagePreviewLayout();
        });

      document
        .getElementById("modeSingle")
        .addEventListener("change", function () {
          currentMode = "single";
          updateImagePreviewLayout();
        });

      // Improved image preview layout function with animations
      function updateImagePreviewLayout() {
        const previewEl = document.getElementById("imagePreview");
        const containers = previewEl.querySelectorAll(
          ".image-preview-container"
        );

        if (currentMode === "single") {
          // First fade out slightly
          previewEl.style.opacity = "0.8";

          // After a short delay, change the mode and animate containers
          setTimeout(() => {
            previewEl.classList.add("single-mode");
            previewEl.style.opacity = "1";

            // Add staggered animation for each container
            containers.forEach((container, index) => {
              setTimeout(() => {
                container.classList.add("single-item");

                // Animate the item number appearance
                const itemLabel = document.createElement("span");
                itemLabel.className = "item-number";
                itemLabel.textContent = `#${index + 1}`;
                container.appendChild(itemLabel);

                // Add individual measurement field for this item
                if (!container.querySelector(".item-measurements")) {
                  const measurementField = document.createElement("div");
                  measurementField.className = "item-measurements mt-2";
                  measurementField.innerHTML = `
                    <textarea 
                      class="form-control form-control-sm" 
                      id="measurements-item-${index}" 
                      placeholder="Measurements for item #${index + 1}" 
                      rows="2"
                    ></textarea>
                  `;
                  container.appendChild(measurementField);
                }

                setTimeout(() => {
                  itemLabel.style.opacity = "1";
                  itemLabel.style.transform = "translateY(0)";
                }, 50);
              }, index * 70); // Staggered delay
            });
          }, 200);
        } else {
          // First fade out slightly
          previewEl.style.opacity = "0.8";

          // Remove item numbers and measurement fields
          const itemElements = previewEl.querySelectorAll(
            ".item-number, .item-measurements"
          );
          itemElements.forEach((item) => {
            item.style.opacity = "0";
          });

          // After a delay, remove single mode
          setTimeout(() => {
            previewEl.classList.remove("single-mode");
            previewEl.style.opacity = "1";

            // Remove the single-item class with a staggered effect
            containers.forEach((container, index) => {
              setTimeout(() => {
                container.classList.remove("single-item");

                // Remove item elements after animation
                const itemElements = container.querySelectorAll(
                  ".item-number, .item-measurements"
                );
                itemElements.forEach((el) => container.removeChild(el));
              }, index * 40);
            });
          }, 200);
        }
      }

      // Fixed handleImagePreview function
      function handleImagePreview() {
        // Clear existing previews
        imagePreview.innerHTML = "";

        // Get all files from the input
        const files = Array.from(imageInput.files || []);

        if (files.length === 0) {
          imagePreview.style.display = "none";
          return;
        }

        // Limit to 10 images
        if (files.length > 10) {
          showToast("You can upload up to 10 images only.");
          // Reset file input
          imageInput.value = "";
          return;
        }

        // Show the preview container
        imagePreview.style.display = "flex";

        // Count how many image files we need to process
        let loadedImages = 0;
        const totalImagesToLoad = files.filter((file) =>
          file.type.startsWith("image/")
        ).length;

        // Process each file
        files.forEach((file, index) => {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.onload = (e) => {
              const container = document.createElement("div");
              container.className = "image-preview-container";
              container.dataset.index = index;

              const img = document.createElement("img");
              img.src = e.target.result;
              img.className = "preview-image";
              img.alt = file.name;

              const removeBtn = document.createElement("button");
              removeBtn.className = "remove-image";
              removeBtn.innerHTML = "×";
              removeBtn.onclick = function (event) {
                event.preventDefault();
                event.stopPropagation();
                removeImage(parseInt(container.dataset.index));
              };

              container.appendChild(img);
              container.appendChild(removeBtn);
              imagePreview.appendChild(container);

              // Increment our counter
              loadedImages++;

              // Only update layout after ALL images have loaded
              if (loadedImages === totalImagesToLoad) {
                // Now it's safe to update the layout
                updateImagePreviewLayout();
              }
            };

            reader.readAsDataURL(file);
          }
        });

        // Remove this call, as we now call it when all images have loaded
        // updateImagePreviewLayout();
      }

      // Fixed removeImage function for accurate index handling
      function removeImage(indexToRemove) {
        // Create a new DataTransfer object
        const dt = new DataTransfer();
        const files = Array.from(imageInput.files);

        // Add all files except the one to remove
        files.forEach((file, index) => {
          if (index !== indexToRemove) {
            dt.items.add(file);
          }
        });

        // Update the input's files
        imageInput.files = dt.files;

        // Regenerate the preview with updated indices
        handleImagePreview();
      }

      // Fix the drag and drop functionality
      const uploadArea = document.getElementById("uploadArea");

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");

        // Limit to 10 images
        if (e.dataTransfer.files.length > 10) {
          showToast("You can upload up to 10 images only.");
          return;
        }

        // Handle multiple files from drop
        if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
          // Create a DataTransfer to manipulate the FileList
          const dt = new DataTransfer();

          // Add all dropped files
          Array.from(e.dataTransfer.files).forEach((file) => {
            dt.items.add(file);
          });

          // Set the files property
          imageInput.files = dt.files;
          handleImagePreview();
        }
      });

      // Ensure these are called when document is loaded
      document.addEventListener("DOMContentLoaded", function () {
        // Add event listener for file input changes
        imageInput.addEventListener("change", function (e) {
          handleImagePreview();
        });

        loadSettings();
        loadTheme();
        setActiveNavLink();
      });

      // Add this to your JavaScript after the DOM content loaded event listener

      // Form submission handler
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const files = imageInput.files;
        if (!files || files.length === 0) {
          showToast("Please select at least one image");
          return;
        }

        const selectedLanguages = Array.from(
          languagesSelect.selectedOptions
        ).map((option) => option.value);

        if (selectedLanguages.length === 0) {
          showToast("Please select at least one language");
          return;
        }

        // Add loading state
        uploadForm.classList.add("loading");
        const submitButton = uploadForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = "Generating...";

        if (currentMode === "batch") {
          // Process all images as one item
          await processBatchUpload(files, selectedLanguages);
        } else {
          // Process each image as separate item
          await processSingleUpload(files, selectedLanguages);
        }

        // Remove loading state
        uploadForm.classList.remove("loading");
        submitButton.disabled = false;
        submitButton.innerHTML = "Generate Description";
      });

      // Function to process batch upload (all images are the same item)
      async function processBatchUpload(files, selectedLanguages) {
        const formData = new FormData();

        for (let i = 0; i < files.length; i++) {
          formData.append("images", files[i]);
        }

        formData.append(
          "measurements",
          document.getElementById("measurements").value
        );
        formData.append("style", document.getElementById("style").value);
        formData.append("category", document.getElementById("category").value);
        formData.append("languages", JSON.stringify(selectedLanguages));

        try {
          const response = await fetch("/generate", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (response.ok) {
            // Clear out the result area and set up for a standard single description
            result.innerHTML = `
              <h3>Generated Description</h3>
              <div class="card">
                <div class="card-body">
                  <div id="description" class="card-text">${data.description}</div>
                  <div class="copy-btn-wrapper">
                    <button class="btn-copy" onclick="copyToClipboard()">
                      <i class="fas fa-clipboard"></i> Copy to Clipboard
                    </button>
                  </div>
                </div>
              </div>
            `;

            // Reset the description reference
            description = document.getElementById("description");

            // IMPORTANT: First make it display block, then reset 'show' class
            result.style.display = "block";
            result.classList.remove("show"); // Remove any existing show class

            // Add animation class after a brief delay
            setTimeout(() => {
              result.classList.add("show");
            }, 50);

            showToast("Description generated successfully!");
          } else {
            showToast(data.error || "Error generating description");
          }
        } catch (error) {
          console.error("Error:", error);
          showToast("Error generating description. Please try again.");
        }
      }

      // Function to process single upload (each image is a different item)
      async function processSingleUpload(files, selectedLanguages) {
        // Clear the entire result area and recreate base structure
        result.innerHTML = `
          <h3>Generated Descriptions</h3>
          <div class="card">
            <div class="card-body">
              <div id="description"></div>
            </div>
          </div>
        `;

        // Reset the description reference
        description = document.getElementById("description");

        // IMPORTANT: Make it display block, then reset 'show' class
        result.style.display = "block";
        result.classList.remove("show"); // Reset the show class

        // Process each image individually
        let successCount = 0;

        for (let i = 0; i < files.length; i++) {
          const formData = new FormData();
          formData.append("images", files[i]);

          // Get the individual measurements for this item if in single mode
          if (currentMode === "single") {
            const itemMeasurement = document.getElementById(
              `measurements-item-${i}`
            );
            formData.append(
              "measurements",
              itemMeasurement ? itemMeasurement.value : ""
            );
          } else {
            formData.append(
              "measurements",
              document.getElementById("measurements").value
            );
          }

          formData.append("style", document.getElementById("style").value);
          formData.append(
            "category",
            document.getElementById("category").value
          );
          formData.append("languages", JSON.stringify(selectedLanguages));

          try {
            const response = await fetch("/generate", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (response.ok) {
              // Create a div for this item's description
              const itemDesc = document.createElement("div");
              itemDesc.className = "item-description mb-4";

              // Add a separator between items except for the first one
              if (i > 0) {
                const separator = document.createElement("hr");
                itemDesc.appendChild(separator);
              }

              // Add item number
              const itemTitle = document.createElement("h4");
              itemTitle.className = "item-title";
              itemTitle.textContent = `Item ${i + 1}`;
              itemDesc.appendChild(itemTitle);

              // Add description text
              const descText = document.createElement("div");
              descText.className = "description-text";
              descText.textContent = data.description;
              itemDesc.appendChild(descText);

              // Add individual copy button for this item
              const copyBtnWrapper = document.createElement("div");
              copyBtnWrapper.className = "copy-btn-wrapper";

              const copyBtn = document.createElement("button");
              copyBtn.className = "btn-copy btn-copy-item";
              copyBtn.innerHTML =
                '<i class="fas fa-clipboard"></i> Copy This Item';
              copyBtn.onclick = function () {
                copyItemToClipboard(data.description, copyBtn);
              };

              copyBtnWrapper.appendChild(copyBtn);
              itemDesc.appendChild(copyBtnWrapper);

              // Add to the main description container
              description.appendChild(itemDesc);
              successCount++;
            }
          } catch (error) {
            console.error(`Error for item ${i + 1}:`, error);
          }
        }

        // Also add a "Copy All" button if we have multiple descriptions
        if (successCount > 1) {
          const copyAllWrapper = document.createElement("div");
          copyAllWrapper.className = "copy-btn-wrapper copy-all-wrapper";

          const copyAllBtn = document.createElement("button");
          copyAllBtn.className = "btn-copy btn-copy-all";
          copyAllBtn.innerHTML =
            '<i class="fas fa-copy"></i> Copy All Descriptions';
          copyAllBtn.onclick = copyToClipboard;

          copyAllWrapper.appendChild(copyAllBtn);
          description.appendChild(copyAllWrapper);
        }

        // Add animation class after a brief delay
        setTimeout(() => {
          result.classList.add("show");
        }, 50);

        showToast(`Generated ${successCount} of ${files.length} descriptions!`);
      }

      // Add helper function to copy individual item text
      function copyItemToClipboard(text, buttonElement) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            buttonElement.classList.add("copy-success");
            buttonElement.innerHTML = '<i class="fas fa-check"></i> Copied!';

            setTimeout(() => {
              buttonElement.classList.remove("copy-success");
              buttonElement.innerHTML =
                '<i class="fas fa-clipboard"></i> Copy This Item';
            }, 2000);

            showToast("Item description copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
            showToast("Failed to copy to clipboard.");
          });
      }

      // Add this function to copy text to clipboard
      function copyToClipboard() {
        const text = description.textContent;
        navigator.clipboard
          .writeText(text)
          .then(() => {
            const copyBtn = document.querySelector(".btn-copy");
            copyBtn.classList.add("copy-success");
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';

            setTimeout(() => {
              copyBtn.classList.remove("copy-success");
              copyBtn.innerHTML =
                '<i class="fas fa-clipboard"></i> Copy to Clipboard';
            }, 2000);

            showToast("Description copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
            showToast("Failed to copy to clipboard.");
          });
      }

      // Add this function above your DOMContentLoaded event listener

      // Function to set active navigation link based on current URL
      function setActiveNavLink() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          // Remove active class from all links
          link.classList.remove("active");

          // Get the path from href attribute
          const linkPath = link.getAttribute("href");

          // Check if this link corresponds to current page
          if (linkPath === currentPath) {
            link.classList.add("active");
          }

          // Special case for home page
          if (currentPath === "/" && linkPath === "/") {
            link.classList.add("active");
          }
        });
      }
    </script>
  </body>
