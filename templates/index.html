<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinted Description Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --secondary-color: #64748b;
        --background-color: #f8fafc;
        --card-background: #ffffff;
        --border-color: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] {
        --primary-color: #6366f1;
        --primary-hover: #4f46e5;
        --secondary-color: #94a3b8;
        --background-color: #0f172a;
        --card-background: #1e293b;
        --border-color: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        line-height: 1.6;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .navbar {
        background-color: var(--card-background) !important;
        box-shadow: 0 1px 3px var(--shadow-color);
        padding: 1rem 0;
      }

      .navbar-brand {
        font-weight: 700;
        color: var(--primary-color) !important;
        font-size: 1.5rem;
      }

      .nav-link {
        color: var(--text-secondary) !important;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .nav-link:hover {
        color: var(--primary-color) !important;
      }

      .preview-image {
        max-width: 200px;
        max-height: 200px;
        object-fit: contain;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: transform 0.2s ease;
      }

      .preview-image:hover {
        transform: scale(1.05);
      }

      .language-select {
        height: auto;
        max-height: 150px;
      }

      .settings-panel {
        position: fixed;
        top: 0;
        right: -300px;
        width: 300px;
        height: 100vh;
        background: var(--card-background);
        box-shadow: -2px 0 10px var(--shadow-color);
        transition: right 0.3s ease;
        z-index: 1000;
        padding: 2rem;
        overflow-y: auto;
      }

      .settings-panel.open {
        right: 0;
      }

      .settings-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        transition: all 0.2s ease;
      }

      .settings-toggle:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 80px;
        z-index: 1001;
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 2px 4px var(--shadow-color);
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .theme-toggle i {
        font-size: 1.2rem;
        color: var(--text-primary);
        transition: transform 0.3s ease;
      }

      .theme-toggle:hover i {
        transform: rotate(180deg);
      }

      .form-control,
      .form-select {
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
        color: var(--text-primary);
      }

      .form-control:focus,
      .form-select:focus {
        background-color: var(--card-background);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        color: var(--text-primary);
      }

      .form-label {
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .form-text {
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .btn-secondary:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .card {
        background-color: var(--card-background);
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 6px var(--shadow-color);
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: translateY(-2px);
      }

      .card-body {
        padding: 1.5rem;
      }

      .card-text {
        white-space: pre-wrap;
        color: var(--text-primary);
      }

      #imagePreview {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 2px 4px var(--shadow-color);
      }

      .container {
        max-width: 800px;
        padding: 2rem 1rem;
      }

      h1 {
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 2rem;
      }

      h3 {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      /* Toast Notification */
      .toast-notification {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--card-background);
        color: var(--text-primary);
        padding: 1rem 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px var(--shadow-color);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .toast-notification.show {
        transform: translateY(0);
        opacity: 1;
      }

      /* Loading state */
      .loading {
        position: relative;
        pointer-events: none;
        opacity: 0.7;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2rem;
        height: 2rem;
        margin: -1rem 0 0 -1rem;
        border: 3px solid var(--border-color);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">Vinted Description Generator</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="/templates">Templates</a>
        </div>
      </div>
    </nav>

    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>

    <button
      class="btn btn-outline-primary settings-toggle"
      onclick="toggleSettings()"
    >
      ⚙️ Settings
    </button>

    <div class="settings-panel" id="settingsPanel">
      <h3 class="mb-4">Settings</h3>
      <div class="mb-4">
        <label for="preferredLanguages" class="form-label"
          >Preferred Languages</label
        >
        <select
          class="form-select language-select"
          id="preferredLanguages"
          multiple
        >
          <option value="en">English</option>
          <option value="pl">Polish</option>
          <option value="da">Danish</option>
        </select>
        <div class="form-text">Hold Ctrl/Cmd to select multiple languages</div>
      </div>
      <button class="btn btn-primary" onclick="saveSettings()">
        Save Settings
      </button>
    </div>

    <div class="container">
      <h1>Generate Vinted Description</h1>

      <form id="uploadForm" class="mb-4">
        <div class="mb-4">
          <label for="images" class="form-label">Upload Images</label>
          <input
            type="file"
            class="form-control"
            id="images"
            name="images"
            multiple
            accept="image/*"
            required
          />
        </div>

        <div class="mb-4">
          <label for="measurements" class="form-label">Measurements</label>
          <textarea
            class="form-control"
            id="measurements"
            name="measurements"
            rows="3"
            placeholder="Enter measurements (e.g., chest, waist, length)"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="style" class="form-label">Style</label>
          <select class="form-select" id="style" name="style">
            <option value="professional">Professional</option>
            <option value="casual">Casual</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category">
            <option value="clothing">Clothing</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="languages" class="form-label"
            >Description Languages</label
          >
          <select
            class="form-select language-select"
            id="languages"
            name="languages"
            multiple
          >
            <option value="en">English</option>
            <option value="pl">Polish</option>
            <option value="da">Danish</option>
          </select>
          <div class="form-text">
            Hold Ctrl/Cmd to select multiple languages
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Generate Description
        </button>
      </form>

      <div id="imagePreview" class="mb-4"></div>

      <div id="result" class="mt-4" style="display: none">
        <h3>Generated Description</h3>
        <div class="card">
          <div class="card-body">
            <p id="description" class="card-text"></p>
            <button class="btn btn-secondary" onclick="copyToClipboard()">
              Copy to Clipboard
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const imageInput = document.getElementById("images");
      const imagePreview = document.getElementById("imagePreview");
      const uploadForm = document.getElementById("uploadForm");
      const result = document.getElementById("result");
      const description = document.getElementById("description");
      const languagesSelect = document.getElementById("languages");
      const preferredLanguagesSelect =
        document.getElementById("preferredLanguages");
      const settingsPanel = document.getElementById("settingsPanel");
      const themeToggle = document.querySelector(".theme-toggle i");

      // Load theme from localStorage
      function loadTheme() {
        const theme = localStorage.getItem("theme") || "light";
        document.body.setAttribute("data-theme", theme);
        updateThemeIcon(theme);
      }

      // Toggle theme
      function toggleTheme() {
        const currentTheme = document.body.getAttribute("data-theme");
        const newTheme = currentTheme === "light" ? "dark" : "light";
        document.body.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateThemeIcon(newTheme);
      }

      // Update theme icon
      function updateThemeIcon(theme) {
        themeToggle.className =
          theme === "light" ? "fas fa-moon" : "fas fa-sun";
      }

      // Load settings from localStorage
      function loadSettings() {
        const savedLanguages = localStorage.getItem("preferredLanguages");
        if (savedLanguages) {
          const languages = JSON.parse(savedLanguages);
          Array.from(preferredLanguagesSelect.options).forEach((option) => {
            option.selected = languages.includes(option.value);
          });
          Array.from(languagesSelect.options).forEach((option) => {
            option.selected = languages.includes(option.value);
          });
        } else {
          preferredLanguagesSelect.value = ["en"];
          languagesSelect.value = ["en"];
        }
      }

      // Save settings to localStorage
      function saveSettings() {
        const selectedLanguages = Array.from(
          preferredLanguagesSelect.selectedOptions
        ).map((option) => option.value);
        localStorage.setItem(
          "preferredLanguages",
          JSON.stringify(selectedLanguages)
        );
        Array.from(languagesSelect.options).forEach((option) => {
          option.selected = selectedLanguages.includes(option.value);
        });
        toggleSettings();
        showToast("Settings saved successfully!");
      }

      // Toggle settings panel
      function toggleSettings() {
        settingsPanel.classList.toggle("open");
      }

      // Show toast notification
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast-notification";
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
          toast.classList.add("show");
          setTimeout(() => {
            toast.classList.remove("show");
            setTimeout(() => {
              document.body.removeChild(toast);
            }, 300);
          }, 2000);
        }, 100);
      }

      // Handle image preview
      imageInput.addEventListener("change", (e) => {
        imagePreview.innerHTML = "";
        Array.from(e.target.files).forEach((file) => {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.className = "preview-image";
              imagePreview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });
      });

      // Handle form submission
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        const files = imageInput.files;

        if (!files || files.length === 0) {
          showToast("Please select at least one image");
          return;
        }

        const selectedLanguages = Array.from(
          languagesSelect.selectedOptions
        ).map((option) => option.value);
        if (selectedLanguages.length === 0) {
          showToast("Please select at least one language");
          return;
        }

        // Add loading state
        uploadForm.classList.add("loading");
        const submitButton = uploadForm.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = "Generating...";

        for (let i = 0; i < files.length; i++) {
          formData.append("images", files[i]);
        }

        formData.append(
          "measurements",
          document.getElementById("measurements").value
        );
        formData.append("style", document.getElementById("style").value);
        formData.append("category", document.getElementById("category").value);
        formData.append("languages", JSON.stringify(selectedLanguages));

        try {
          const response = await fetch("/generate", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (response.ok) {
            description.textContent = data.description;
            result.style.display = "block";
            showToast("Description generated successfully!");
          } else {
            showToast(data.error || "Error generating description");
          }
        } catch (error) {
          console.error("Error:", error);
          showToast("Error generating description. Please try again.");
        } finally {
          // Remove loading state
          uploadForm.classList.remove("loading");
          submitButton.disabled = false;
          submitButton.innerHTML = "Generate Description";
        }
      });

      function copyToClipboard() {
        navigator.clipboard
          .writeText(description.textContent)
          .then(() => {
            showToast("Description copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy text: ", err);
            showToast("Failed to copy to clipboard");
          });
      }

      // Load theme and settings when page loads
      loadTheme();
      loadSettings();
    </script>
  </body>
</html>
