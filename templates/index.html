<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintly</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container navbar-container">
        <a class="navbar-brand" href="/">Vintly</a>
        <button class="navbar-toggler" type="button" onclick="toggleNavbar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-collapse" id="navbarMenu">
          <div class="nav-menu">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/templates">Templates</a>
          </div>
        </div>
      </div>
    </nav>

    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>

    <button
      class="btn btn-outline-primary settings-toggle"
      onclick="toggleSettings()"
    >
      ⚙️ Settings
    </button>

    <div class="settings-panel" id="settingsPanel">
      <h3 class="mb-4">Settings</h3>
      <div class="mb-4">
        <label for="preferredLanguages" class="form-label"
          >Preferred Languages</label
        >
        <select
          class="form-select language-select"
          id="preferredLanguages"
          multiple
        >
          <option value="en">English</option>
          <option value="pl">Polish</option>
          <option value="da">Danish</option>
        </select>
        <div class="form-text">Hold Ctrl/Cmd to select multiple languages</div>
      </div>
      <div class="mb-4">
        <label for="preferredStyle" class="form-label">Preferred Style</label>
        <select class="form-select" id="preferredStyle">
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="detailed">Detailed</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="saveSettings()">
        Save Settings
      </button>
    </div>

    <div class="container">
      <h1>Generate Vinted Description</h1>

      <form id="uploadForm" class="mb-4" action="javascript:void(0);">
        <div class="mb-4">
          <label for="images" class="form-label">Upload Images</label>
          <div class="upload-area" id="uploadArea">
            <input
              type="file"
              id="images"
              name="images"
              multiple
              accept="image/*"
              required
            />
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">Drag and drop images here</div>
            <div class="upload-hint">or click to select files</div>
          </div>
          <div id="imagePreview" class="mt-3"></div>
        </div>

        <div class="mode-toggle-container mt-3 mb-4">
          <label class="form-label d-block">Upload Mode</label>
          <div class="btn-group" role="group" aria-label="Upload mode toggle">
            <input
              type="radio"
              class="btn-check"
              name="uploadMode"
              id="modeBatch"
              value="batch"
              checked
            />
            <label class="btn btn-outline-primary" for="modeBatch">
              <i class="fas fa-layer-group me-1"></i> Batch Mode
              <small class="d-block text-muted"
                >All photos are the same item</small
              >
            </label>

            <input
              type="radio"
              class="btn-check"
              name="uploadMode"
              id="modeSingle"
              value="single"
            />
            <label class="btn btn-outline-primary" for="modeSingle">
              <i class="fas fa-images me-1"></i> Single Mode
              <small class="d-block text-muted"
                >Each photo is a different item</small
              >
            </label>
          </div>
        </div>

        <div class="mb-4">
          <label for="measurements" class="form-label">Measurements</label>
          <textarea
            class="form-control"
            id="measurements"
            name="measurements"
            rows="3"
            placeholder="Enter measurements (e.g., chest, waist, length)"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="style" class="form-label">Style</label>
          <select class="form-select" id="style" name="style">
            <option value="professional">Professional</option>
            <option value="casual">Casual</option>
            <option value="detailed">Detailed</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" name="category">
            <option value="clothing">Clothing</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="languages" class="form-label"
            >Description Languages</label
          >
          <select
            class="form-select language-select"
            id="languages"
            name="languages"
            multiple
          >
            <option value="en">English</option>
            <option value="pl">Polish</option>
            <option value="da">Danish</option>
          </select>
          <div class="form-text">
            Hold Ctrl/Cmd to select multiple languages
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="generateBtn">
          Generate Description
        </button>
      </form>

      <div id="result" class="mt-4">
        <h3>Generated Description</h3>
        <div class="card">
          <div class="card-body">
            <div id="description" class="card-text"></div>
            <div class="copy-btn-wrapper">
              <button class="btn-copy" onclick="copyToClipboard()">
                <i class="fas fa-clipboard"></i> Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/js/script.js"></script>
  </body>
</html>
